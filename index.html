<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman Game by Ana Borba</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Hangman Game</h1>
            <p>UC Berkeley Coding Bootcamp</p>
            <p>Press any key to get started.</p>
        </div>

        <div class="bar">
            <img src="assets/images/bar.svg" alt="bar">
            <div class="person">
                <img id="1" src="assets/images/1.svg" alt="head">
                <img id="2" src="assets/images/2.svg" alt="left arm">
                <img id="3" src="assets/images/3.svg" alt="right arm">
                <img id="4" src="assets/images/4.svg" alt="body">
                <img id="5" src="assets/images/5.svg" alt="left-leg">
                <img id="6" src="assets/images/6.svg" alt="right-leg">
            </div>
        </div>
        <div class="name">
            <div id="subject">Animals</div>
            <div id="line">
                <div id="empty-line"></div>
            </div>
            <div id="right-guess"></div>
            <div id="wrong-guess"></div>
            <div id="guess-left"></div>
        </div>
        <div id="btn-letters">
            <!-- <div id="letter"></div> -->

        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
