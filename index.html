<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman Game by Ana Borba</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Hangman Game</h1>
            <p>UC Berkeley Coding Bootcamp</p>
            <p>Press any key to get started.</p>
        </div>

        <div class="bar">
            <img src="assets/images/bar.svg" alt="bar">
            <div class="person">
                <img id="head" src="assets/images/1.svg" alt="head">
                <img src="assets/images/2.svg" alt="left arm">
                <img src="assets/images/3.svg" alt="right arm">
                <img src="assets/images/4.svg" alt="body">
                <img src="assets/images/5.svg" alt="left-leg">
                <img src="assets/images/6.svg" alt="right-leg">
            </div>
        </div>
        <div class="name">
            <div id="subject">Animals</div>
            <p id="line"></p>
            <p id="game-over"></p>
        </div>
        <div class="letters">
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
